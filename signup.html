<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Bobsled</title>

    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Local CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" media="screen">

  </head>

  <body>
     <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="text-center">Ya makin' a bobsled team!</h1>
                <p>Hey man, good on you. Let's get you sorted so we can get some time on that cool, cool ice!</p>
                <div class="container text-center">
                    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                    <a href="index.html" type="button" class="btn btn-lg btn-warning">Home</a>
                    <a href="team.html" type="button" class="btn btn-lg btn-success">Meet the Team!</a>                   

                    
                </div>
            </div>
            
        </div>
         
     </div>

     <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Donald Trump">
            </div>
            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="tel" class="form-control" id="number" placeholder="555 867 5309">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Donald Trump">
            </div>
             <div class="form-group">
                <label for="nickame">Cool Nickname</label>
                <input type="email" class="form-control" id="nickname" placeholder="Dangerous Donald">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
     </div> 


    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  

  </body>
